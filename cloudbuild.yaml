steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/raiseyourstakes', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/raiseyourstakes']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'raiseyourstakes',
        '--image',
        'gcr.io/$PROJECT_ID/raiseyourstakes',
        '--region',
        '$_REGION',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        set -euo pipefail
        IMAGE="gcr.io/$PROJECT_ID/raiseyourstakes"

        # Keep the three newest digests and delete the rest to avoid storage costs
        gcloud container images list-tags "$IMAGE" --sort-by=~TIMESTAMP --format='get(digest)' \
          | tail -n +4 \
          | while read -r digest; do
              if [[ -n "$digest" ]]; then
                gcloud container images delete -q --force-delete-tags "${IMAGE}@${digest}"
              fi
            done
images:
  - 'gcr.io/$PROJECT_ID/raiseyourstakes'
substitutions:
  _REGION: europe-west1
options:
  logging: CLOUD_LOGGING_ONLY
